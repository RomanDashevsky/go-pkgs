syntax = "proto3";

package testdata;

option go_package = "github.com/rdashevsky/go-pkgs/grpcserver/testdata";

service TestService {
  rpc Echo(EchoRequest) returns (EchoResponse);
  rpc Stream(StreamRequest) returns (stream StreamResponse);
}

message EchoRequest {
  string message = 1;
}

message EchoResponse {
  string message = 1;
}

message StreamRequest {
  int32 count = 1;
}

message StreamResponse {
  int32 index = 1;
  string message = 2;
}